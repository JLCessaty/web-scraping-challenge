<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <title>Mission to Mars</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>

    <body>
        <div class="container">
            <div class="jumbotron text-center">
            <h1>Mission to Mars Demo</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data</a></p>
        </div>    
        

        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.currentNews}}</h4>
                        <p>{{mars.currentParagraph}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img
                    src="{{mars.image | default('static/images/error.png', true) }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>

            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
            <div class="thumbnail">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>


    </body>
    </html>
